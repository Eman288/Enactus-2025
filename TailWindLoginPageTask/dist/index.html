    <!--Form Task-->

    <form class="
        border
        rounded
        flex
        flex-col
        justify-center
        bg-transparent
        h-[70%]
        w-[60%]
        px-[15%]
        py-[15%]
        font-mono
        shadow-xl
        shadow-purple-500
    ">
        <h3 class="text-white text-[2vw] self-center my-5">LOGIN PAGE</h3>
        <div class="py-[5px] flex flex-col">
            <label for="name" class="text-white py-5  text-[1.8vw]">User Name</label>
            <input class=" text-[1.5vw] bg-transparent border rounded-2xl outline-none transition duration-700 h-9 px-4 py-3" placeholder="Enter Your User Name" type="text" id="name" name="name" required>
        </div>

        <div class="py-[5px] flex flex-col">
            <label for="pass" class="text-white  py-5  text-[1.8vw]">Password</label>
            <input class=" text-[1.5vw] bg-transparent border rounded-2xl outline-none transition duration-700 h-9 px-4 py-3" placeholder="Enter Your Password" type="password" name="pass" id="pass">
        </div>

        <div class="flex justify-between px-10">
            <div>
                <input type="checkbox" id="rem" name="rem">
                <label for="rem" class="text-white text-[1vw]">Remember Me</label>
            </div>
            <div>
                <a href="#" class="text-white text-[1vw]">Forget Your Password?</a>
            </div>
            
        </div>


        <button type="submit" class="w-[50%] bg-purple-800 self-center border border-e-purple-400 hover:bg-purple-500 px-[10px] py-[10px] rounded-md m-5">
            <span class="text-white font-mono font-bold text-base text-[1.5vw]">Login!</span>
        </button>

    </form>
